name: Actualizar biblioteca

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch Goodreads RSS, download covers and build site
        run: python scripts/build.py

      - name: Commit and push covers + index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html covers/
          git diff --staged --quiet || git commit -m "ðŸ“š Actualizar biblioteca $(date +'%d/%m/%Y')"
          git push
